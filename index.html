<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchForm" action="search">
          <input type="text" name="q" id="search-input" />
          <input type="submit" id="submit-btn" />
        </form>

        <div class="row">
          <div class="col-6 leftSide">
            <ul>
              <li id="date-time">
                <small>Wed 12th 9:00am</small>
              </li>
              <li>
                <img
                  class="conditionIcon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </li>
              <li>
                <span id="current-temp">80º</span>
                <span id="conversion-links">
                  <small>
                    <a id="celsius" href="">ºC</a>
                    |
                    <a id="farenheit" href="">ºF</a>
                  </small>
                </span>
              </li>
              <li id="main-hi-lo">
                <small>hi/lo</small>
              </li>
            </ul>
          </div>
          <div class="col-6 rightSide">
            <ul id="col-2">
              <li class="city"></li>
              <li class="precip">Precipitation</li>
              <li class="humidity">Humidity</li>
              <li class="wind">wind</li>
              <li>
                <p>written weather conditions</p>
              </li>
            </ul>
          </div>
        </div>
        <small>
          <a href="">GitHub</a>
        </small>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
