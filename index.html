<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/835a3ccae8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchForm" action="search">
          <input
            type="text"
            name="q"
            placeholder="Search City"
            id="search-input"
          />
          <button id="submit-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="row">
          <div class="col-6 leftSide">
            <ul>
              <li>
                <img id="conditionIcon" src="" alt="" />
              </li>
              <li>
                <div class="currentTemp">
                  <span id="current-temp"></span><span id="temp-unit"></span>
                </div>
              </li>
              <li id="main-hi-lo">
                <small></small>
              </li>
            </ul>
          </div>
          <div class="col-6 rightSide">
            <ul id="col-2">
              <li class="city">Nashville</li>
              <li class="day-time"></li>
              <li class="humidity">Humidity: 40%</li>
              <li class="wind">Windspeed: 4</li>
              <li class="condition-description"></li>
              <li>
                <p></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="source-link">
          <a
            id="github-link"
            href="https://github.com/Hayley-rae/Vanilla-weather-app"
          >
            Open Source Code
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
